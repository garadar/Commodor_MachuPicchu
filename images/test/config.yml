application:
  # My app name
  name: test
  # My app version (x.y.z)
  version: 
  # short description
  description: "A test application."
  settings:
    # image or module
    apptype: apptainer
     # image path or module
    appbin: app.sif
    # cmd to launch in the container (empty if default)
    cmd: sh run.sh [in] [out]
    # argument for the app
    arg: 
    # input files
    input:
      in:
        type: string
        value-key: [in]
      out:
        type: string
        value-key: [out]
    # working directory to launch the app
    workdir: /app
  jobspec:
    # s
    estimated_run_time: 30
    # number of cores
    cpus: 1
    # ex: ampere:2,VramPerGpu:10G
    gpus: 0
    # RAM in GB
    ram: 0.1
    # parallel if more than 1
    nbtasks: 1
